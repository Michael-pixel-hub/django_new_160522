<ul class="links-menu">
    {% for el in links_menu %}
        <li>
            <a href="{% url 'products:product_list' el.pk %}"
                    {% if request.resolver_match.kwargs.pk == el.pk %} class="active" {% endif %}>
                {{ el.name }}
            </a>
        </li>
    {% endfor %}
</ul>
